services:
  backend:
    container_name: ${APP_NAME}_backend
    build:
      context: backend
      dockerfile: Dockerfile.development
    env_file:
      - .env
    stdin_open: true
    ports:
      - ${BACKEND_PORT}:3100
      - ${PRISMA_STUDIO_PORT}:5555
    volumes:
      - ./backend:/backend
      - ./database/db.d.ts:/database/db.d.ts

  frontend:
    container_name: ${APP_NAME}_frontend
    build:
      context: frontend
      dockerfile: Dockerfile.development
    env_file:
      - .env
    stdin_open: true
    ports:
      - ${FRONTEND_PORT}:3000
      - ${FRONTEND_PORT_HRM}:3010
    volumes:
      - ./frontend:/frontend

  database:
    container_name: ${APP_NAME}_database
    build:
      context: database
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}@postgres:5432/${POSTGRES_DATABASE}?sslmode=disable
    volumes:
      - ./database:/database

  postgres:
    container_name: ${APP_NAME}_postgres
    image: postgres:17-alpine
    env_file:
      - .env
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
